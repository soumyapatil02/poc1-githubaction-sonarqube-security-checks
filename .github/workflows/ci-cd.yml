name: CI Pipeline

on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Compile Project
        run: mvn clean compile

 
  unit-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run Unit Tests
        run: mvn test

  sonar:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: SonarCloud Scan
        run: mvn verify sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  dependecy-check:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
    - name: Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'poc-demo'
        path: '.'
        format: 'HTML'
        out: 'reports'

    - name: Upload Dependency Check Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: reports



  docker:
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Maven Project
        run: mvn clean package

      - name: Check target folder
        run: ls -la target

      - name: Build Docker Image
        run: docker build -t soumyanadiger04/poc-demo:latest .

  docker-trivy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
    - name: Scan Docker Image with Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: soumyanadiger04/poc-demo:latest
        format: table
        exit-code: 1
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Push Docker Image
      run: docker push soumyanadiger04/poc-demo:latest

